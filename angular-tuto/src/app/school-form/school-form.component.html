<div class="form-group">

  <form (ngSubmit)="onSubmit()" #schoolForm="ngForm">
    <h2>{{school.name | uppercase}} Details</h2>
    <div *ngIf="school.id"><span>id: </span>{{school.id}}</div>
    <div>
      <label for="school-name">school name: </label>
      <input type="test" class="form-control" name="name" id="school-name" [(ngModel)]="school.name" placeholder="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <button (click)="save()">{{getLibelleAction()}}</button>
    <button (click)="goBack()">goBack</button>
  </form>
</div>
