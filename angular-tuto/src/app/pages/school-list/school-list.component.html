<div *ngIf="schools">
    <ul class="schools">
        <li *ngFor="let school of schools">
            <a routerLink="/school/{{school.id}}">
                <span class="badge">{{school.id}}</span> {{ school.name}}
            </a>
            <button (click)="deleteSchool(school)">Delete</button>
        </li>
    </ul>
</div>

<app-school-form (createdSchoolEvent)="createdSchool($event)"></app-school-form>
